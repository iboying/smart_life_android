apply plugin: 'com.android.application'

def releaseTime() {
    return new Date().format("yyyy-MM-dd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.tallty.smart_life_android"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        // dex突破65535的限制
        multiDexEnabled true
        // umeng的渠道
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "umeng"]
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        release {
            keyAlias 'SmartLife'
            keyPassword 'tallty1234'
            storeFile file('/Users/kang/Documents/Android jks/smart_life_android.jks')
            storePassword 'tallty1234'
        }
        debug {
            keyAlias 'SmartLife'
            keyPassword 'tallty1234'
            storeFile file('/Users/kang/Documents/Android jks/smart_life_android.jks')
            storePassword 'tallty1234'
        }
    }

    buildTypes {
        debug {
            // 显示Log
            buildConfigField "boolean", "LOG_DEBUG", "true"
            versionNameSuffix "-debug"
            minifyEnabled false
            zipAlignEnabled false
            shrinkResources false
            signingConfig signingConfigs.debug
        }
        release {
            // 不显示Log
            buildConfigField "boolean", "LOG_DEBUG", "false"
            minifyEnabled false
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release

            applicationVariants.all { variant ->
                variant.outputs.each { output ->
                    def outputFile = output.outputFile
                    if (outputFile != null && outputFile.name.endsWith('.apk')) {
                        // 输出apk名称为smart_life_android_v1.0_2016-04-1.apk
                        def fileName = "smart_life_android_v${defaultConfig.versionName}_${releaseTime()}.apk"
                        output.outputFile = new File(outputFile.parent, fileName)
                    }
                }
            }
        }
    }

//    // 友盟多渠道打包
//    productFlavors {
//        wandoujia {}
//        _360 {}
//        baidu {}
//        xiaomi {}
//        tencent {}
//        taobao {}
//    }
//
//    productFlavors.all { flavor ->
//        flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
//    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'
    compile 'com.android.support:support-v4:23.3.0'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.android.support:design:23.3.0'
    // An HTTP+HTTP/2 client for Android and Java applications
    compile 'com.squareup.okhttp3:okhttp:3.3.1'
    // google出品的json解析库
    compile 'com.google.code.gson:gson:2.7'
    // retrofit 和 converter-gson 版本要保持一致
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    // 事件总线
    compile 'org.greenrobot:eventbus:3.0.0'
    // A powerful library that manage Fragment for Android, appcompat v7包是必须的
    compile 'me.yokeyword:fragmentation:0.7.7'
    // 如果想使用SwipeBack 滑动边缘退出Fragment/Activity功能，请再添加下面的库
    compile 'me.yokeyword:fragmentation-swipeback:0.3.1'
    // 日志
    compile 'com.github.orhanobut:logger:1.12'
    // 图片加载
    compile 'com.github.bumptech.glide:glide:3.7.0'
    // Banner
    compile 'com.bigkoo:convenientbanner:2.0.5'
    // 数据库操作
    compile files('libs/lite-orm-1.7.0.jar')
    // 倒计时控件
    compile 'com.github.iwgang:countdownview:2.1'
    // 图表控件
    compile 'com.diogobernardino:williamchart:2.2'
    // 图标
    compile 'com.joanzapata.iconify:android-iconify-fontawesome:2.2.2'
}
